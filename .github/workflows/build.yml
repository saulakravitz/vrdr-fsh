name: Build IG

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          java-package: jre
          architecture: x64
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "12.12"
      - name: Set up ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.6" 
      - name: Install jekyll
        run: gem install jekyll --no-document
      - name: Get Publisher Jar using curl
        run: mkdir input-cache; ls -l ;curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o ./input-cache/publisher.jar --create-dirs
      - name: Install dependencies
        run: npm install fsh-sushi --nosave
      - name: Run fsh-sushi
        run: node_modules/fsh-sushi/dist/app.js . ; ls -lR fsh-generated
      - name: Run genonce.sh
        run: java -jar ./input-cache/publisher.jar publisher -ig .
      - name: Push changes
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: saulakravitz/vrdr-fsh
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./output

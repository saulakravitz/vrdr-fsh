name: Build IG

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          java-package: jre
          architecture: x64
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: "12.12"
      - name: Set up ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.6"
      - name: Install jekyll
        run: gem install jekyll --no-document
      - name: Install dependencies
#        run: npm install fsh-sushi --no-save
        run: npm install fsh-sushi --nosave
      - name: Run fsh-sushi
        run: cd fsh;../node_modules/.bin/sushi . ; ls -lR fsh-generated
      - name: Download using updatePublisher.sh 
        run: mkdir input-cache; ls -l ;./_updatePublisher.sh --force
      - name: Replace with v1.1.68 updatePublisher.sh
        run: cd ./fsh/build/input-cache; rm publisher.jar; curl -L https://github.com/HL7/fhir-ig-publisher/releases/download/1.1.68/publisher.jar -o "publisher.jar" --create-dirs  
      - name: Run genonce.sh
        run: ./_genonce.sh
#      - name: Run ig-publisher
 #       run: cd fsh/build && ./_genonce.sh
      - name: Push changes
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: saulakravitz/vrdr-fsh
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./output
